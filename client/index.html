<body>
  <main class="container">
    <h1>Birthday Reminder â€” Add a user</h1>
    <form id="userForm">
      <label>
        Username
        <input id="username" name="username" type="text" required />
      </label>

      <label>
        Email
        <input id="email" name="email" type="email" required />

    </section>
